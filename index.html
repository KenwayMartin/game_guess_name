  <script type="text/python">
    from browser import document

        all_names = ["–ö–∞—Ç—è", "–°–æ—Ñ—ñ—è", "–û–ª—è", "–ú–∞—Ä—ñ—è", "–ê–Ω—è", "–ù–∞—Å—Ç—è", "–í—ñ–∫–∞"]
        praises = [

            "üíñ –ö–∞—Ç—è ‚Äî —Å–µ—Ä—Ü–µ —Ü—å–æ–≥–æ —Å–≤—ñ—Ç—É!",
            "‚ú® –ö–∞—Ç—è —Å—è—î —è—Å–∫—Ä–∞–≤—ñ—à–µ –∑–∞ —Å–æ–Ω—Ü–µ!",
            "üå∏ –ö–∞—Ç—è ‚Äî –≤—Ç—ñ–ª–µ–Ω–Ω—è –Ω—ñ–∂–Ω–æ—Å—Ç—ñ!",
            "üî• –ö–∞—Ç—è ‚Äî —Å–ø—Ä–∞–≤–∂–Ω—ñ–π –≤–æ–≥–æ–Ω—å!",
            "üé∂ –ö–∞—Ç—è ‚Äî –º—É–∑–∏–∫–∞ –º–æ—î—ó –¥—É—à—ñ!",
        ]
        attempts = 3

        random.shuffle(options)

        document["message"].text = "–£ —Ç–µ–±–µ —î 3 —Å–ø—Ä–æ–±–∏ üòâ"
        document["guess-input"].value = ""

    praises = [
        "üëë –ö–∞—Ç—è ‚Äî –∫–æ—Ä–æ–ª–µ–≤–∞ —Å—Ç–∏–ª—é!",
        "üíñ –ö–∞—Ç—è ‚Äî —Å–µ—Ä—Ü–µ —Ü—å–æ–≥–æ —Å–≤—ñ—Ç—É!",
        "‚ú® –ö–∞—Ç—è —Å—è—î —è—Å–∫—Ä–∞–≤—ñ—à–µ –∑–∞ —Å–æ–Ω—Ü–µ!",
        "üå∏ –ö–∞—Ç—è ‚Äî –≤—Ç—ñ–ª–µ–Ω–Ω—è –Ω—ñ–∂–Ω–æ—Å—Ç—ñ!",
        "üî• –ö–∞—Ç—è ‚Äî —Å–ø—Ä–∞–≤–∂–Ω—ñ–π –≤–æ–≥–æ–Ω—å!",
        "üé∂ –ö–∞—Ç—è ‚Äî –º—É–∑–∏–∫–∞ –º–æ—î—ó –¥—É—à—ñ!",
    ]

    def guess(event=None):
        global attempts
        user_input = document["guess-input"].value.strip()
        if not user_input or attempts == 0:
            return

        if user_input.lower() == secret_name.lower():
            praise = random.choice(praises)
            document["message"].text = f"üî• –í—ñ—Ä–Ω–æ! {praise}"
            end_game()
        else:

                end_game()

    def end_game():

        document["submit-btn"].disabled = True
        document["restart-btn"].style.display = "inline"

    document["submit-btn"].bind("click", guess)
